<!DOCTYPE html>
<html>
    <head>
        <style>
            button {
                background-color: blue;
                border:0cap;
                font-size: 30px;
                color: #fff;
            }
        </style>
    </head>
    <body>
        <button data-id="123">Me gusta</button>
        <button data-id="456">Me gusta</button>
        <button data-id="789">Me gusta</button>
    </body>
    <!--Que pasa que si hay mÃ¡s botones, que debemos agrupar todo-->
    <script>
        // atrapar el boton
        const buttons = document.querySelectorAll("button");
        buttons.forEach(button => {
            // hacer el listener del click
            button.addEventListener('click', function(){
                // atrapar la informacion
                const id = button.getAttribute('data-id');
                //alert(id);
                // cambiar texto al precionar
                if (button.classList.contains('liked')){
                    button.classList.remove('liked');
                    button.innerText = 'Me gusta';
                }
                else {
                    button.classList.add('liked')
                    button.innerText = 'No me gusta'
                }
            })
        })
        
    </script>
